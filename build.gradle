plugins {
    id 'java'
    id 'application'
}

group 'org.ericgha'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.ericgha.JSpectre'
    applicationDefaultJvmArgs = ["-XX:+UseSerialGC"] // probably not necessary
}